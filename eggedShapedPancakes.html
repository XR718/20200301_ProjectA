<script>
    // === 001.牛肉麵2_OK ===
    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#bag").css("transform", "translateY(250px) scale(0.9)");
          $("#bag2").css("transform", "translateY(250px) scale(0.9)");
          $("#cake").css("transform", "translate(0px,-80px) scale(1.1)");
          $("#cake2").css("transform", "translate(0px,-80px) scale(1.1)");
          $("#sticks").css("transform", "translate(-50px,-200px)");
          $("#sticks2").css("transform", "translate(-220px,-240px) rotate(20deg) scale(1.1)");

          $("#sticks2").css("transition-delay", "0.1s");
          $("#cake2").css("transition-delay", "0.15s");

          $("#sticks").css("opacity", "0");

          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");


        } else if (x < $(window).width() / 2 - 50) {
          $("#bag").css("transform", "translate(0px)");
          $("#bag2").css("transform", "translate(0px)");
          $("#sticks").css("transform", "translate(0px)");
          $("#sticks2").css("transform", "translate(0px)");
          $("#cake").css("transform", "translate(0px)");
          $("#cake2").css("transform", "translate(0px)");

          $("#sticks").css("opacity", "1");

          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");

        }
      })
    })();
