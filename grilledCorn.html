<script>

  (function () {
    $(window).mousemove(function(evt){
  var x = evt.pageX;
  var y = evt.pageY;
  // console.log(x + "," + y);
  
  if (x>$(window).width()/2 + 50){
    $("#sticks").css("transform","translateY(180px) rotate(-10deg) scale(1.05)");
    $("#sticks2").css("transform","translateY(180px)");
    $("#corn").css("transform","translate(45px,-20px) rotate(15deg) scale(1.25)");
    $("#corn2").css("transform","translate(0px,30px)");
    $("#Sauce").css("transform","translate(45px,-270px) rotate(0deg) scale(1.2)"); 
    $("#Sauce2").css("transform","translate(30px,-230px) rotate(-20deg) scale(1.1)");
    $("#Sauce3").css("transform","translate(75px,-320px) rotate(10deg) scale(1.2)");

    
    $("#sticks2").css("opacity","0");
    $("#corn2").css("opacity","0");
    $("#Sauce2").css("opacity","0");

    $(".text.text1").addClass("text_1");
    $(".text.text2").addClass("text_2");
    $(".text.text3").addClass("text_3");

  
    
    
  }else if (x<$(window).width()/2 - 50){
    $("#sticks").css("transform","translate(0px)");
    $("#sticks2").css("transform","translate(0px)");
    $("#corn").css("transform","translate(0px)");
    $("#corn2").css("transform","translate(0px)");
    $("#Sauce").css("transform","translate(0px)");
    $("#Sauce2").css("transform","translate(0px)");
    $("#Sauce3").css("transform","translate(0px)");
    
    
    $("#sticks2").css("opacity","1");
    $("#corn2").css("opacity","1");
    $("#Sauce2").css("opacity","1");


    $(".text.text1").removeClass("text_1");
    $(".text.text2").removeClass("text_2");
    $(".text.text3").removeClass("text_3");

  }
})
