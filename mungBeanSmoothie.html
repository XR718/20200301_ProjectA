    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#cup").css("transform", "translateY(490px) scale(0.8)");
          $("#cup2").css("transform", "translateY(490px) scale(0.8)");
          $("#greenbeanslush").css("transform", "translateY(230px) scale(0.8)");

          $("#ice").css("transform", "translateY(-20px) scale(1.6)");
          $("#ice2").css("transform", "translate(-10px,-20px) scale(1.6)");
          $("#cuptop").css("transform", "translateY(-165px) scale(0.8)");
          $("#straw_t").css("transform", "translate(30px,-330px) rotate(-65deg) scale(0.8)");


          $("#ice2").css("transition-delay", "0.2s");
          $("#greenbean2").css("transition-delay", "0.3s");

          $("#straw_t").attr("src", "assets/images/foodMenuList/mungBeanSmoothie/OK%E7%B6%A0%E8%B1%86%E6%B2%99_%E5%90%B8%E7%AE%A1_%E5%85%A8_rfs40m.png");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");
          $(".text.text5").addClass("text_5");
          $(".text.text6").addClass("text_6");


        } else if (x < $(window).width() / 2 - 50) {
          $("#cup").css("transform", "translate(0px)");
          $("#cup2").css("transform", "translate(0px)");
          $("#greenbeanslush").css("transform", "translate(0px)");
          $("#greenbean").css("transform", "translate(0px)");
          $("#greenbean2").css("transform", "translate(0px)");
          $("#ice").css("transform", "translate(0px)");
          $("#ice2").css("transform", "translate(0px)");
          $("#cuptop").css("transform", "translate(0px)");
          $("#straw_t").css("transform", "translate(0px)");

          $("#straw_t").attr("src", "assets/images/foodMenuList/mungBeanSmoothie/OK%E7%B6%A0%E8%B1%86%E6%B2%99_%E5%90%B8%E7%AE%A1_%E4%B8%8A_bpla8a.png");


          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");
          $(".text.text5").removeClass("text_5");
          $(".text.text6").removeClass("text_6");


        }
      })
    })();
