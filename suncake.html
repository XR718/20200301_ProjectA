    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#plate").css("transform", "translate(-7px,250px) scale(0.9)");
          $("#skin").css("transform", "translate(65px,20px) scale(1.3)");
          $("#skin2").css("transform", "translate(-80px,0px) scale(1.3) rotate(3deg)");
          $("#maltose").css("transform", "translate(80px,-170px) scale(1.3)");
          $("#maltose2").css("transform", "translate(-85px,-210px) scale(1.3) rotate(3deg)");
          $("#stamp").css("transform", "translate(120px,-230px) scale(2.5)");
          $("#stamp2").css("transform", "translate(-150px,-320px) scale(2.5) rotate(10deg)");


          $("#stamp2").css("transition-delay", "0.15s");
          $("#maltose2").css("transition-delay", "0.15s");
          $("#skin2").css("transition-delay", "0.1s");

          $("#stamp").css("opacity", "0");
          $("#maltose").css("opacity", "0");
          $("#skin").css("opacity", "0");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");
          $(".text.text5").addClass("text_5");


        } else if (x < $(window).width() / 2 - 50) {
          $("#plate").css("transform", "translate(0px)");
          $("#skin").css("transform", "translate(0px)");
          $("#skin2").css("transform", "translate(0px)");
          $("#maltose").css("transform", "translate(0px)");
          $("#maltose2").css("transform", "translate(0px)");
          $("#stamp").css("transform", "translate(0px)");
          $("#stamp2").css("transform", "translate(0px)");

          $("#stamp").css("opacity", "1");
          $("#maltose").css("opacity", "1");
          $("#skin").css("opacity", "1");

          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");

        }
      })
    })();
