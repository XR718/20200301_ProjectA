    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#paper").css("transform", "translateY(300px) scale(0.9)");
          $("#paper2").css("transform", "translateY(300px) scale(0.9)");
          $("#Bamboo").css("transform", "translate(-40px,130px) rotate(-45deg)");
          $("#Bamboo2").css("transform", "translate(-40px,170px) rotate(-45deg)");
          $("#oden").css("transform", "translate(-5px,-10px) scale(1.2)");
          $("#oden2").css("transform", "translate(-30px,-10px) scale(1.3)");
          $("#egg").css("transform", "translate(60px,-190px) scale(2.2)");



          $("#Bamboo2").css("transition-delay", "0.15s");
          $("#oden2").css("transition-delay", "0.1s");
          $("#sauce2").css("transition-delay", "0.15s");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");



        } else if (x < $(window).width() / 2 - 50) {
          $("#paper").css("transform", "translate(0px)");
          $("#paper2").css("transform", "translate(0px)");
          $("#Bamboo").css("transform", "translate(0px)");
          $("#Bamboo2").css("transform", "translate(0px)");
          $("#oden").css("transform", "translate(0px)");
          $("#oden2").css("transform", "translate(0px)");
          $("#egg").css("transform", "translate(0px)");



          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");

        }
      })
    })();
