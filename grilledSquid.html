<script>
    // === 001.牛肉麵2_OK ===
    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#Bamboo").css("transform", "translate(-50px,320px) rotate(-10deg)");
          $("#Bamboo2").css("transform", "translate(-20px,300px)");
          $("#Squid").css("transform", "translate(25px,130px) scale(1.5) rotate(30deg)");
          $("#Squid2").css("transform", "translate(-20px,70px)");
          $("#Sauce").css("transform", "translate(20px,-180px) scale(1.4) rotate(-80deg)");
          $("#Sauce2").css("transform", "translate(0px,-70px) scale(1.2)");
          $("#sesame").css("transform", "translate(-30px,-180px) scale(1.4) rotate(100deg)");
          $("#sesame2").css("transform", "translate(30px,-200px)");
          $("#pepper").css("transform", "translate(0px,-280px) scale(1.5)");
          $("#pepper2").css("transform", "translate(-140px,-440px) scale(2.2) rotate(90deg)");



          $("#Bamboo2").css("transition-delay", "0.15s");
          $("#Squid2").css("transition-delay", "0.1s");
          $("#Sauce2").css("transition-delay", "0.15s");
          $("#sesame2").css("transition-delay", "0.1s");
          $("#pepper2").css("transition-delay", "0.15s");

          $("#Bamboo2").css("opacity", "0");
          $("#Squid2").css("opacity", "0");
          $("#Sauce2").css("opacity", "0");
          $("#sesame2").css("opacity", "0");
          $("#pepper").css("opacity", "0");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");
          $(".text.text5").addClass("text_5");



        } else if (x < $(window).width() / 2 - 50) {
          $("#Bamboo").css("transform", "translate(0px)");
          $("#Bamboo2").css("transform", "translate(0px)");
          $("#Squid").css("transform", "translate(0px)");
          $("#Squid2").css("transform", "translate(0px)");
          $("#Sauce").css("transform", "translate(0px)");
          $("#Sauce2").css("transform", "translate(0px)");
          $("#sesame").css("transform", "translate(0px)");
          $("#sesame2").css("transform", "translate(0px)");
          $("#pepper").css("transform", "translate(0px)");
          $("#pepper2").css("transform", "translate(0px)");


          $("#Bamboo2").css("opacity", "1");
          $("#Squid2").css("opacity", "1");
          $("#Sauce2").css("opacity", "1");
          $("#sesame2").css("opacity", "1");
          $("#pepper").css("opacity", "1");



          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");
          $(".text.text5").removeClass("text_5");

        }
      })
    })();
