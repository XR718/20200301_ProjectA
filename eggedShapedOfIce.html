    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#sticks").css("transform", "translate(50px,230px) scale(1.1)");
          $("#sticks2").css("transform", "translate(30px,250px) scale(1.1)");
          $("#sticks3").css("transform", "translate(0px,250px)");
          $("#chocolate").css("transform", "translate(10px,90px)");
          $("#PassionFruit").css("transform", "translate(-10px,50px)");
          $("#Plum").css("transform", "translate(-25px,90px)");
          $("#Plastic").css("transform", "translate(-30px,-240px)");
          $("#Plastic2").css("transform", "translate(-10px,-170px) scale(1.1)");
          $("#Plastic3").css("transform", "translate(-5px,-200px)");

          $("#sticks2").css("transition-delay", "0.15s");
          $("#chocolate").css("transition-delay", "0.15s");
          $("#Plum").css("transition-delay", "0.1s");
          $("#Plastic2").css("transition-delay", "0.15s");
          $("#Plastic3").css("transition-delay", "0.1s");

          $("#sticks3").css("opacity", "0");
          $("#Plastic").css("opacity", "0");
          $("#Plastic3").css("opacity", "0");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");
          $(".text.text5").addClass("text_5");




        } else if (x < $(window).width() / 2 - 50) {
          $("#sticks").css("transform", "translate(0px)");
          $("#sticks2").css("transform", "translate(7px,0px)");
          $("#sticks3").css("transform", "translate(0px)");
          $("#chocolate").css("transform", "translate(0px)");
          $("#PassionFruit").css("transform", "translate(0px)");
          $("#Plum").css("transform", "translate(0px)");
          $("#Plastic").css("transform", "translate(0px)");
          $("#Plastic2").css("transform", "translate(0px)");
          $("#Plastic3").css("transform", "translate(0px)");



          $("#sticks3").css("opacity", "1");
          $("#Plastic").css("opacity", "1");
          $("#Plastic3").css("opacity", "1");



          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");
          $(".text.text5").removeClass("text_5");

        }
      })
    })();
