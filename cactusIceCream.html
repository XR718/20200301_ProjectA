<script>
    // === 001.牛肉麵2_OK ===
    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#cone").css("transform", "translate(0px,280px) scale(1.1)");
          $("#icecream").css("transform", "translate(0px,-180px)");
          $("#ice").css("transform", "translate(-10px,20px)");
          $("#ice2").css("transform", "translate(0px,20px)");
          $("#cactus").css("transform", "translate(20px,-220px) rotate(30deg)");
          $("#cactus2").css("transform", "translate(0px,-240px)");


          $("#ice2").css("transition-delay", "0.15s");
          $("#cactus2").css("transition-delay", "0.15s");

          $("#icecream").css("opacity", "0");
          $("#ice").css("opacity", "1");
          $("#ice2").css("opacity", "1");
          $("#cactus").css("opacity", "1");
          $("#cactus2").css("opacity", "1");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");




        } else if (x < $(window).width() / 2 - 50) {
          $("#cone").css("transform", "translate(0px)");
          $("#icecream").css("transform", "translate(0px)");
          $("#ice").css("transform", "translate(0px)");
          $("#ice2").css("transform", "translate(0px)");
          $("#cactus").css("transform", "translate(0px)");
          $("#cactus2").css("transform", "translate(0px)");

          $("#icecream").css("opacity", "1");
          $("#ice").css("opacity", "0");
          $("#ice2").css("opacity", "0");
          $("#cactus").css("opacity", "0");
          $("#cactus2").css("opacity", "0");



          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");

        }
      })
    })();
