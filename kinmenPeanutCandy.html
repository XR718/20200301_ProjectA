<script>
    // === 001.牛肉麵2_OK ===
    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#Packing").css("transform", "translate(0px,280px) scale(0.9)");
          $("#Packing2").css("transform", "translate(0px,280px) scale(0.9)");
          $("#maltose").css("transform", "translate(10px,50px) scale(1.1)");
          $("#peanut").css("transform", "translate(10px,-150px) scale(1.2)");
          $("#peanut2").css("transform", "translate(10px,-150px) scale(1.2)");
          $("#peanut3").css("transform", "translate(10px,-160px) scale(1.2)");
          $("#sesame").css("transform", "translate(0px,-300px)");
          $("#sesame2").css("transform", "translate(0px,-300px)");
          $("#sesame3").css("transform", "translate(0px,-310px)");
          $("#Tribute").css("transform", "translate(0px,-300px)");

          $("#sesame2").css("transition-delay", "0.1s");
          $("#sesame3").css("transition-delay", "0.2s");
          $("#peanut2").css("transition-delay", "0.1s");
          $("#peanut3").css("transition-delay", "0.2s");

          $("#Tribute").css("opacity", "0");

          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");


        } else if (x < $(window).width() / 2 - 50) {
          $("#Packing").css("transform", "translate(0px)");
          $("#Packing2").css("transform", "translate(0px)");
          $("#maltose").css("transform", "translate(0px)");
          $("#peanut").css("transform", "translate(0px)");
          $("#peanut2").css("transform", "translate(0px)");
          $("#peanut3").css("transform", "translate(0px)");
          $("#sesame").css("transform", "translate(0px)");
          $("#sesame2").css("transform", "translate(0px)");
          $("#sesame3").css("transform", "translate(0px)");
          $("#Tribute").css("transform", "translate(0px)");

          $("#Packing2").css("opacity", "0.2");
          $("#Tribute").css("opacity", "1");

          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");

        }
      })
    })();
