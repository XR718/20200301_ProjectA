<script>
  // === 001.牛肉麵2_OK ===
  (function () {
    $(window).mousemove(function(evt){
  var x = evt.pageX;
  var y = evt.pageY;
  // console.log(x + "," + y);
  
  if (x>$(window).width()/2 + 50){
    $("#paper").css("transform","translate(0px,280px) scale(0.9)");
    $("#paper2").css("transform","translateY(250px) scale(0.9)");
    $("#skin_2").css("transform","translate(-50px,90px)");
    $("#stuffing").css("transform","translate(-50px,-80px)"); 
    $("#stuffing_2").css("transform","translate(-50px,-80px)");
    $("#skin_3").css("transform","translate(25px,-280px) scale(0.85)");

   
    $("#stuffing").css("transition-delay","0.1s");
    $("#stuffing_2").css("transition-delay","0.1s");
    $("#skin_2").css("transition-delay","0.1s");
   
    
    
    $("#paper2").css("opacity","0");
    $("#paper").css("opacity","1");
 
    
    $(".text.text1").addClass("text_1");
    $(".text.text2").addClass("text_2");
    $(".text.text3").addClass("text_3");
    $(".text.text4").addClass("text_4");
    
    
  }else if (x<$(window).width()/2 - 50){
    $("#paper").css("transform","translate(0px)");
    $("#paper2").css("transform","translate(0px)");
    $("#skin_2").css("transform","translate(0px)"); 
    $("#skin_3").css("transform","translate(0px)"); 
    $("#stuffing").css("transform","translate(0px)");  
    $("#stuffing_2").css("transform","translate(0px)");
    
  
    $("#paper2").css("opacity","1");
    $("#paper").css("opacity","0");

    
    $(".text.text1").removeClass("text_1");
    $(".text.text2").removeClass("text_2");
    $(".text.text3").removeClass("text_3");
    $(".text.text4").removeClass("text_4");

  
  }
})
  })();
