  (function () {

    $(window).mousemove(function(evt){
  var x = evt.pageX;
  var y = evt.pageY;
  // console.log(x + "," + y);
  
  if (x>$(window).width()/2 + 50){
    $("#plate").css("transform","translateY(300px) scale(0.9)");
    $("#chicken").css("transform","translate(-10px,110px) scale(1.1)");
    $("#chicken_1").css("transform","translate(-10px,115px) scale(1.1)");
    $("#chicken2_1").css("transform","translate(-10px,110px) scale(1.1)");

    $("#basil2").css("transform","translate(-50px,-60px) scale(1.1)");
    $("#basil3").css("transform","translate(-10px,-40px) scale(1.1)");
    $("#garlic").css("transform","translate(50px,-200px) scale(1.1)");
    $("#garlic2").css("transform","translate(10px,-200px) scale(1.1)");
    $("#garlic3").css("transform","translate(-20px,-200px) scale(1.1)");
    $("#shoot").css("transform","translate(-110px,-360px) scale(1.3) rotate(10deg)");
    
    
   
    $("#chicken_1").css("transition-delay","0.1s");
    $("#chicken2_1").css("transition-delay","0.15s");
    $("#chicken2_2").css("transition-delay","0.2s");
    $("#basil2").css("transition-delay","0.1s");
    $("#basil3").css("transition-delay","0.15s");
    $("#garlic").css("transition-delay","0.1s");
    $("#garlic3").css("transition-delay","0.15s");
    
   
    
    $(".text.text1").addClass("text_1");
    $(".text.text2").addClass("text_2");
    $(".text.text3").addClass("text_3");
    $(".text.text4").addClass("text_4");
    $(".text.text5").addClass("text_5");
 
    
    
  }else if (x<$(window).width()/2 - 50){
    $("#plate").css("transform","translate(0px)");
    $("#chicken").css("transform","translate(0px)");
    $("#chicken_1").css("transform","translate(0px)");
    $("#chicken2_1").css("transform","translate(0px)"); 
    $("#chicken2_2").css("transform","translate(0px)");  
    $("#basil").css("transform","translate(0px)");
    $("#basil2").css("transform","translate(0px)");
    $("#basil3").css("transform","translate(0px)");
    $("#garlic").css("transform","translate(0px)");
    $("#garlic2").css("transform","translate(0px)");
    $("#garlic3").css("transform","translate(0px)");
    $("#shoot").css("transform","translate(0px)");
   
  
    $(".text.text1").removeClass("text_1");
    $(".text.text2").removeClass("text_2");
    $(".text.text3").removeClass("text_3");
    $(".text.text4").removeClass("text_4");
    $(".text.text5").removeClass("text_5");

  
  }
})
