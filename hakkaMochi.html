    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#plate").css("transform", "translateY(250px) scale(0.9)");
          $("#mochi").css("transform", "translate(10px,40px)");
          $("#mochi2").css("transform", "translate(-10px,50px)");
          $("#mochi3").css("transform", "translate(10px,40px)");
          $("#mochi4").css("transform", "translate(-10px,40px)");
          $("#sesame").css("transform", "translate(-90px,-70px) scale(1.2)");
          $("#sesame2").css("transform", "translate(70px,-70px)");
          $("#peanutpowder").css("transform", "translate(90px,-200px) scale(1.3)");
          $("#peanutpowder2").css("transform", "translateY(-220px)");

          $("#sesame2").css("opacity", "0");
          $("#peanutpowder2").css("opacity", "0");



          $("#mochi2").css("transition-delay", "0.1s");
          $("#mochi3").css("transition-delay", "0.15s");


          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");



        } else if (x < $(window).width() / 2 - 50) {
          $("#plate").css("transform", "translate(0px)");
          $("#mochi").css("transform", "translate(0px)");
          $("#mochi2").css("transform", "translate(0px)");
          $("#mochi3").css("transform", "translate(0px)");
          $("#mochi4").css("transform", "translate(0px)");
          $("#sesame").css("transform", "translate(0px)");
          $("#sesame2").css("transform", "translate(0px)");
          $("#peanutpowder").css("transform", "translate(0px)");
          $("#peanutpowder2").css("transform", "translate(0px)");

          $("#sesame2").css("opacity", "1");
          $("#peanutpowder2").css("opacity", "1");


          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");

        }
      })
    })();
