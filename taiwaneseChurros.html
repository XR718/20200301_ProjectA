<script>
    // === 001.牛肉麵2_OK ===
    (function () {
      $(window).mousemove(function (evt) {
        var x = evt.pageX;
        var y = evt.pageY;
        // console.log(x + "," + y);

        if (x > $(window).width() / 2 + 50) {
          $("#bag").css("transform", "translateY(200px)");
          $("#bag2").css("transform", "translateY(200px)");
          $("#sticks").css("transform", "translate(-10px,-20px) rotate(-5deg) scale(1.1)");
          $("#sticks2").css("transform", "translate(0px,30px)");
          $("#Mochi").css("transform", "translate(70px,-130px) rotate(-40deg) scale(1.2)");
          $("#Mochi2").css("transform", "translate(30px,-130px) rotate(-20deg) scale(1.1)");
          $("#peanutpowder").css("transform", "translate(-120px,-200px) scale(1.2) rotate(30deg)");
          $("#peanutpowder2").css("transform", "translate(-120px,-300px) rotate(60deg) scale(1.2)");


          $("#sticks2").css("opacity", "0");
          $("#Mochi2").css("opacity", "0");
          $("#peanutpowder").css("opacity", "0");



          $(".text.text1").addClass("text_1");
          $(".text.text2").addClass("text_2");
          $(".text.text3").addClass("text_3");
          $(".text.text4").addClass("text_4");



        } else if (x < $(window).width() / 2 - 50) {
          $("#bag").css("transform", "translate(0px)");
          $("#bag2").css("transform", "translate(0px)");
          $("#sticks").css("transform", "translate(0px)");
          $("#sticks2").css("transform", "translate(0px)");
          $("#Mochi").css("transform", "translate(0px)");
          $("#Mochi2").css("transform", "translate(0px)");
          $("#peanutpowder").css("transform", "translate(0px)");
          $("#peanutpowder2").css("transform", "translate(0px)");


          $("#sticks2").css("opacity", "1");
          $("#Mochi2").css("opacity", "1");
          $("#peanutpowder").css("opacity", "1");


          $(".text.text1").removeClass("text_1");
          $(".text.text2").removeClass("text_2");
          $(".text.text3").removeClass("text_3");
          $(".text.text4").removeClass("text_4");


        }
      })
    })();
